<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TodoList</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Simple Todo List</h2>
      <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter your work" />
        <button type="submit" id="addBtn">Add</button>
      </form>
      <ul id="todoList">
        <!-- Danh sách các công việc sẽ được thêm vào đây -->
      </ul>
    </div>
  </body>
</html>
